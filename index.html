<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Appointment times with text areas -->
      <div class = "row">
        <div class="col-2 hour" id="09 time">9AM</div>
        <div class="col-9"><textarea id="09block"></textarea></div>
          <button class="btn saveBtn col-1" id="save09"><i class="fas fa-save" id="save09"></i></button>
      </div>
      <div class = "row">
        <div class="col-2 hour" id="10 time">10AM</div>
        <div class="col-9"><textarea id="10block"></textarea></div>
          <button class="btn saveBtn col-1" id="save10"><i class="fas fa-save" id="save10"></i></button>
      </div>
      <div class = "row">
        <div class="col-2 hour" id="11 time">11AM</div>
        <div class="col-9"><textarea id="11block"></textarea></div>
          <button class="btn saveBtn col-1" id="save11"><i class="fas fa-save" id="save11"></i></button>
      </div>
      <div class = "row">
        <div class="col-2 hour" id="12 time">12PM</div>
        <div class="col-9"><textarea id="12block"></textarea></div>
          <button class="btn saveBtn col-1" id="save12"><i class="fas fa-save" id="save12"></i></button>
      </div>
      <div class = "row">
        <div class="col-2 hour" id="13 time">1PM</div>
        <div class="col-9"><textarea id="13block"></textarea></div>
          <button class="btn saveBtn col-1" id="save13"><i class="fas fa-save" id="save13"></i></button>
      </div>
      <div class = "row">
        <div class="col-2 hour" id="14 time">2PM</div>
        <div class="col-9"><textarea id="14block"></textarea></div>
          <button class="btn saveBtn col-1" id="save14"><i class="fas fa-save" id="save14"></i></button>
      </div>
      <div class = "row">
        <div class="col-2 hour" id="15 time">3PM</div>
        <div class="col-9"><textarea id="15block"></textarea></div>
          <button class="btn saveBtn col-1" id="save15"><i class="fas fa-save" id="save15"></i></button>
      </div>
      <div class = "row">
        <div class="col-2 hour" id="16 time">4PM</div>
        <div class="col-9"><textarea id="16block"></textarea></div>
          <button class="btn saveBtn col-1" id="save16"><i class="fas fa-save" id="save16"></i></button>
      </div>
      <div class = "row">
        <div class="col-2 hour" id="17 time">5PM</div>
        <div class="col-9"><textarea id="17block"></textarea></div>
          <button class="btn saveBtn col-1" id="save17"><i class="fas fa-save" id="save17"></i></button>
      </div>
      <button class="btn-secondary clear-btn">Clear all events</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
